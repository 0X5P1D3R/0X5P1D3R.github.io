<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        .terminal {
            font-family: monospace;
            white-space: pre;
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div>
            ~$ echo "Welcome to my Web"
        </div>
        <div>
            Welcome to My Web
        </div>
        <div>
            ~$ ls
        </div>
        <div>
            README.txt
        </div>
        <div>
            ~$ cat README.txt
        </div>
        <div>
            find me on twitter : @_5p1der
        </div>
        <div class="blink">
            ~$
        </div>
    </div>
</body>
</html>
